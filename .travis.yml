language: java
jdk: oraclejdk8
dist: trusty
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
- chmod +x ./gradlew
script:
- "./gradlew check"
deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: master
  script: "./gradlew publish"
