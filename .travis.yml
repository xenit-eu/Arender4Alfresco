language: java
jdk: oraclejdk8
dist: trusty
matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      env:
        - PUBLISH_USER=xenit
        - SIGN_KEY_ID=CDE3528F
        - SIGN_SECRET_KEY_RINGFILE=secring.gpg
      before_install:
        - chmod +x ./gradlew
      script:
        - ./gradlew check
services:
  - docker
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

install:
  - "echo 'buildDate='$(date +%s) >> ~/.gradle/gradle.properties"

deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: release
  script: ./gradlew publish
