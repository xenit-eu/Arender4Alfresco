language: java
jdk: oraclejdk8
dist: trusty
matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      before_install:
        - chmod +x ./gradlew
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: release
  script: ./gradlew publish
