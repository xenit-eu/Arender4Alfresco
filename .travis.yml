language: java
jdk: oraclejdk8
dist: trusty
matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      env:
        - PUBLISH_USER=xenit
        - SIGN_KEY_ID=CDE3528F
        - SIGN_SECRET_KEY_RINGFILE=secring.gpg

      before_install:
        - chmod +x ./gradlew
        - openssl aes-256-cbc -K $encrypted_6afd0fc9428e_key -iv $encrypted_6afd0fc9428e_iv -in secring.gpg.enc -out secring.gpg -d
    script:
      - ./gradlew check
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: release
  script: ./gradlew publish
