language: java
jdk: oraclejdk8
dist: trusty
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    env:
    - PUBLISH_USER=xenit
    - SIGN_KEY_ID=CDE3528F
    - SIGN_SECRET_KEY_RINGFILE=secring_xenit.gpg
    before_install:
    - chmod +x ./gradlew
    - openssl aes-256-cbc -K $encrypted_3472f6e1405d_key -iv $encrypted_3472f6e1405d_iv -in secring_xenit.gpg.enc -out secring_xenit.gpg -d

    script:
      - ./gradlew check

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: master
  script: ./gradlew publish
